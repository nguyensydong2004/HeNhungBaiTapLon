<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lịch trình - PetFeeder</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="dashboard">
    <header class="header">
      <h1><i class="fas fa-paw"></i> PetFeeder</h1>
      <div class="device-status">
        <span id="connectionStatus" class="status offline"><i class="fas fa-circle"></i> Offline</span>
        <div class="datetime">
          <span id="currentDate" class="date">--/--/----</span>
          <span id="currentTime" class="time">--:--:--</span>
        </div>
      </div>
    </header>

    <nav class="sidebar">
      <a href="index.html"><i class="fas fa-home"></i> Trang chủ</a>
      <a href="schedule.html" class="active"><i class="fas fa-calendar-alt"></i> Lịch trình</a>
      <a href="history.html"><i class="fas fa-history"></i> Lịch sử</a>
      <a href="settings.html"><i class="fas fa-cog"></i> Cài đặt</a>
    </nav>

    <main class="content">
      <div class="card">
        <h2><i class="fas fa-calendar-plus"></i> Thêm lịch trình mới</h2>
        <form id="addScheduleForm" class="schedule-form">
          <div class="form-row">
            <div class="form-group">
              <label for="scheduleTime"><i class="far fa-clock"></i> Thời gian</label>
              <input type="time" id="scheduleTime" required>
            </div>
            <div class="form-group">
              <label for="schedulePortion"><i class="fas fa-utensils"></i> Khẩu phần</label>
              <select id="schedulePortion" required>
                <option value="1">Nhỏ (1 phần)</option>
                <option value="2" selected>Vừa (2 phần)</option>
                <option value="3">Lớn (3 phần)</option>
              </select>
            </div>
          </div>
          <div class="form-group checkbox-group">
            <input type="checkbox" id="scheduleEnabled" checked>
            <label for="scheduleEnabled">Kích hoạt lịch trình này</label>
          </div>
          <div class="form-group days-selection">
            <label><i class="far fa-calendar-alt"></i> Ngày trong tuần</label>
            <div class="days-checkboxes">
              <label><input type="checkbox" name="scheduleDay" value="0"> CN</label>
              <label><input type="checkbox" name="scheduleDay" value="1"> T2</label>
              <label><input type="checkbox" name="scheduleDay" value="2"> T3</label>
              <label><input type="checkbox" name="scheduleDay" value="3"> T4</label>
              <label><input type="checkbox" name="scheduleDay" value="4"> T5</label>
              <label><input type="checkbox" name="scheduleDay" value="5"> T6</label>
              <label><input type="checkbox" name="scheduleDay" value="6"> T7</label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-plus"></i> Thêm lịch trình
          </button>
        </form>
      </div>

      <div class="card">
        <div class="card-header">
          <h2><i class="fas fa-list"></i> Lịch trình hiện tại</h2>
          <span class="badge" id="scheduleCount">0 lịch trình</span>
        </div>
        <div class="schedules-list" id="schedulesList">
          <div class="empty-state">
            <i class="far fa-calendar-plus"></i>
            <p>Chưa có lịch trình nào</p>
            <p>Thêm lịch trình để hệ thống tự động cho thú cưng ăn</p>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
